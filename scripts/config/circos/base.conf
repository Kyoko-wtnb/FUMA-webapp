luminance = lum80
<<include etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype   = data/karyotype/karyotype.human.txt
chromosomes_units           = 1000000
chromosomes_display_default = no

chromosomes = hs[chr]
chromosomes_breaks = [breaks]
chromosomes_color = /./=conf(luminance)var(chr)

<highlights>
	<highlight>
		file=highlights.txt
		ideogram = yes
		fill_color = chr14
	</highlight>
	<highlight>
		file=circos_regions.txt
		r1 = 0.75r
		r0 = 0.72r
		fill_color = chr[chr]_a4
		stroke_color = grey
		stroke_thickness = 2
	</highlight>
	<highlight>
		file=highlights.txt
		r1 = 0.75r
		r0 = 0.72r
		fill_color = chr14
	</highlight>
</highlights>

<plots>
	<plot>
		type = scatter
		stroke_thickness = 1
		file = circos_snps.txt
		color = gvar
		glyph = circle
		glyph_size=10
		max = [maxlogP]
		min = [minlogP]
		r1 = 1.45r
		r0 = 1.1r
		<axes>
			<axis>
				color = lgrey
				thickness = 1
				spacing = 0.1r
				y1 = [maxlogP]
				y0 = [minlogP]
			</axis>
		</axes>
		<rules>
			<rule>
				condition = var(id) == 1
				color = acen
			</rule>
			<rule>
				condition = var(id) == 2
				color = orange
			</rule>
			<rule>
				condition = var(id) == 3
				color = green
			</rule>
			<rule>
				condition = var(id) == 4
				color = iblue
			</rule>
		</rules>
	</plot>
	<plot>
		type = text
		color = vdgrey
		file = circos_rsID.txt
		r0 = 1.5r
		r1 = 1.72r
		orientation = out
		label_size = 30
		label_parallel = yes
	</plot>
	<plot>
		type = text
		color = vvdblue
		file = circos_genes.txt

		r0 = 0.75r
		r1 = 1.25r

		orientation = out
		label_size = 28
		label_font = condensed
		show_links = yes
		links_thickness = 4p
		link_color = grey

		label_snuggle = yes
		max_snuggle_distance = 1r

		<rules>
			<rule>
				condition = var(id) == 0
				color = green
			</rule>
			<rule>
				condition = var(id) == 1
				color = orange
			</rule>
			<rule>
				condition = var(id) == 2
				color = acen
			</rule>
		</rules>
	</plot>
</plots>

<links>
	<link>
		file = ci_links.txt
		ribbon = yes
		radius = 0.72r
		bezier_radius = 0.1r
		thickness = 1
		color = orange_a4
		stroke_color = orange
		stroke_thickness = 2
	</link>
	<link>
		file = eqtl_links.txt
		radius = 0.72r
		bezier_radius = 0.5r
		thickness = 1
		color = green_a2
	</link>
</links>

<<include housekeeping.conf>>
