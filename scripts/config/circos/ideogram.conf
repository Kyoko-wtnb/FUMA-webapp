<ideogram>
	<spacing>
		default = 0.005r
		break = 0.5r
		axis_break_at_edge = yes
		axis_break         = yes
		axis_break_style   = 2

		<break_style 1>
			stroke_color     = black
			fill_color       = blue
			thickness        = 0.25r
			stroke_thickness = 2p
		</break_style>

		<break_style 2>
			stroke_color     = black
			stroke_thickness = 5p
			thickness        = 2r
		</break_style>
	</spacing>

	radius           = 0.65r
	thickness        = 60p
	fill             = yes
	stroke_color     = dgrey
	stroke_thickness = 2p

	#show_label = yes
	#label_font = default
	#label_radius = 1.4r
	#label_size = 30
	#label_parallel = yes

	#show_bands = yes
	#fill_bands = yes
	#band_transparency = 4
</ideogram>
